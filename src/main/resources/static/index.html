<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <div class="login-card">
            <h1>Product Management System</h1>
            <p class="subtitle">Please login to continue</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div id="loginError" class="error-message"></div>
                
                <div class="info-box">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Admin: <code>admin</code> / <code>admin123</code></p>
                    <p>User: <code>user</code> / <code>user123</code></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Application Section -->
    <div id="appSection" class="container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>Product Management</h1>
                <div class="user-info">
                    <span id="userDisplay"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Admin Controls -->
        <div id="adminControls" style="display: none;">
            <div class="card">
                <h2>Add/Edit Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name *</label>
                            <input type="text" id="productName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="productSku">SKU *</label>
                            <input type="text" id="productSku" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Price *</label>
                            <input type="number" id="productPrice" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="productQuantity">Quantity *</label>
                            <input type="number" id="productQuantity" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Product List Section -->
        <div class="card">
            <div class="card-header">
                <h2>Products</h2>
                <div class="controls">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by ID...">
                        <button id="searchBtn" class="btn btn-primary">Search</button>
                        <button id="clearSearchBtn" class="btn btn-secondary">Clear</button>
                    </div>
                    
                    <div class="sort-controls">
                        <label>Sort by:</label>
                        <select id="sortSelect">
                            <option value="">Default</option>
                            <option value="name">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="price">Price (Low to High)</option>
                            <option value="price-desc">Price (High to Low)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="loadingSpinner" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div id="productList" class="product-grid"></div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No products found</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
